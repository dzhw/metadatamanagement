# send this build to the container based infrastructure anymore
sudo: false
language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - ./node_modules
# turn off travis default mvn install call and install a recent node version instead
install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install v5.1.0
  - npm install -g bower
  - npm install -g grunt-cli
# do not install into local maven repo to avoid polluting the cache
script: mvn -Pprod --settings ./buildconfig/settings.xml -B -DrepoToken=$COVERALLS_TOKEN package cf:push-only coveralls:report
notifications:
  email:
    recipients:
      - secure: ""
      - secure: ""
      - secure: ""
      - secure: ""
