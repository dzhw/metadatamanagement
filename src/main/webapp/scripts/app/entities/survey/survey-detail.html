<div>
  <h2><span translate="metadatamanagementApp.survey.detail.title">Survey</span> {{survey.id}}</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th translate="entity.detail.field">Field</th>
          <th translate="entity.detail.value">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span translate="metadatamanagementApp.survey.id">id</span>
          </td>
          <td>
            <span class="form-control-static">{{survey.id}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.survey.title.de">Title (DE)</span>
          </td>
          <td>
            <span class="form-control-static">{{survey.title.de}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.survey.title.en">Title (EN)</span>
          </td>
          <td>
            <span class="form-control-static">{{survey.title.en}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.survey.fieldPeriod">FieldPeriod</span>
          </td>
          <td>
            <span class="form-control-static">{{survey.fieldPeriod | date:'mediumDate'}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.survey.fdzProjectName">FdzProjectName</span>
          </td>
          <td>
            <span class="form-control-static">{{survey.fdzProjectName}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="submit" onclick="window.history.back()" class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
  </button>
</div>
