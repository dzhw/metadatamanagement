<div ng-if="variable.$resolved">
  <h2><span translate="metadatamanagementApp.variable.detail.title">Variable</span> {{variable.id}}</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th translate="entity.detail.field">Field</th>
          <th translate="entity.detail.value">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.id">id</span>
          </td>
          <td>
            <span class="form-control-static">{{variable.id}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.fdzProjectName">FdZ Proect Name</span>
          </td>
          <td>
            <span class="form-control-static">{{variable.fdzProjectName}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.surveyId">SurveyId</span>
          </td>
          <td>
            <span class="form-control-static">{{variable.surveyId}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.name">Name</span>
          </td>
          <td>
            <span class="form-control-static">{{variable.name}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.dataType">DataType</span>
          </td>
          <td>
            <span class="form-control-static" translate="{{'metadatamanagementApp.DataType.' + variable.dataType}}">{{variable.dataType}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.scaleLevel">ScaleLevel</span>
          </td>
          <td>
            <span class="form-control-static" translate="{{'metadatamanagementApp.ScaleLevel.' + variable.scaleLevel}}">{{variable.scaleLevel}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span translate="metadatamanagementApp.variable.label">Label</span>
          </td>
          <td>
            <span class="form-control-static">{{variable.label}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <iframe ng-src="{{'pdfviewer/web/viewer.html?file=/questionnaires/FB_2005.1_Variablenplan.pdf' + '#phrase=false&search=' + variable.name }}" frameborder="0" marginheight="0" marginwidth="0"
        width="100%" height="900" scrolling="auto" target='_top'></iframe>

  <button type="submit" onclick="window.history.back()" class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
  </button>
  <button type="button" class="btn btn-default" ng-click="exportToODT()">
    <span class="glyphicon glyphicon-floppy-save"></span> Download
  </button>
</div>
