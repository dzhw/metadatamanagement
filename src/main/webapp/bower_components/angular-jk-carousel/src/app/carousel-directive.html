<div class="jk-carousel" >

  <div class="slides-container" layout="row"
    md-swipe-left="ctrl.navigateRight()"
    md-swipe-right="ctrl.navigateLeft()"
  >
    <div
      ng-repeat="slideItem in ctrl.cloneData"
      class="slide"
    >
      <div ng-include="ctrl.itemTemplateUrl" ></div>
    </div>
  </div>

  <md-button class="md-icon-button left-arrow-button" ng-click="ctrl.navigateLeft()" >
    <md-icon >chevron_left</md-icon>
  </md-button>

  <md-button class="md-icon-button right-arrow-button" ng-click="ctrl.navigateRight()" >
    <md-icon >chevron_right</md-icon>
  </md-button>

  <md-radio-group
    class="radio-buttons-container"
    layout="row"
    ng-model="ctrl.radioButtonIndex"
    layout-align="center center"
    ng-change="ctrl.onRadioButtonClick()" >
    <md-radio-button
      ng-repeat="item in ctrl.data"
      ng-value="$index"
      aria-label="$index" >
    </md-radio-button>
  </md-radio-group>

</div>
