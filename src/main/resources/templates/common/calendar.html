<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>
<!-- fragment holding a bootstrap form-group with input, label and  help-block -->
	<div th:fragment="date(field,label,placeholder,readonly)"
		class="form-group has-feedback"
		th:classappend="${#fields.hasErrors('__${field}__')}? has-error : has-success">
		<label th:text="${label}"></label> 
		<div th:id="temp+${field}">
		<input onclick="triggerDatepicker(this.id)" onkeyup="triggerOnKeyup(this.id)" th:id="${field}" th:type="text" class="form-control datepicker" th:placeholder="${placeholder}" th:readonly="${readonly}" th:value="*{@customLocalDateFormatter.format(__${field}__,#locale)}"></input>
		</div>
		<input  th:id="${field}+'_alt'" th:type="hidden"
			class="form-control" th:field="*{__${field}__}"/>
			<span
			class="glyphicon form-control-feedback"
			th:classappend="${#fields.hasErrors('__${field}__')}? glyphicon-remove : glyphicon-ok"></span>
		<span class="help-block">
			<span th:if="${#fields.hasErrors('__${field}__')}"
				th:errors="*{__${field}__}"></span>
		</span>
	</div>
</body>
</html>
