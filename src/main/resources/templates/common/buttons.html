<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>

  <button  th:fragment="addButton(id,name)" th:id="${id}" type="submit" th:name="${name}" class="btn">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      <span th:text="' ' + #{variables.modify.add}">Hinzuf√ºgen</span>
  </button>
  
  <button th:fragment="removeSurveyButton(id,name)" th:id="${id}" type="submit" th:name="${name}" class="btn">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      <span th:text="' ' + #{variables.modify.remove}">Entfernen</span>
  </button>
  
  <div th:fragment="removeAnswerOption(index)" class="form-group has-feedback">
      <label th:text="#{variables.modify.variable.answerOption.remove}">Antwortoption entfernen</label>
      <div class="input-group">
      <button class="btn" type="submit" name="removeAnswerOption" th:value="${index}">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
      </div>
  </div>
  
  <button th:fragment="saveButton" type="submit" class="btn btn-default btn-primary"  th:text="#{common.button.submit}">Save</button>
  <a  th:fragment="cancelButton" th:href="${resource.id.href}" class="btn btn-default" role="button" th:text="#{common.button.cancel}">Cancel</a>
</body>
</html>
