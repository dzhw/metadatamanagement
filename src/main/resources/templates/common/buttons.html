<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>

	<!-- add button which contains a + sign and text -->
	<button th:fragment="addButton(id,name)" th:id="${id}" type="submit"
		th:name="${name}" class="btn">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span
			th:text="' ' + #{common.button.add}">Hinzuf√ºgen</span>
	</button>

	<!-- remove button which contains a trash icon and text -->
	<button th:fragment="removeButton(id,name)" th:id="${id}" type="submit"
		th:name="${name}" class="btn">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span
			th:text="' ' + #{common.button.remove}">Entfernen</span>
	</button>

	<!-- remove button which contains only a trash icon -->
	<div th:fragment="removeButtonSmall(index,name)"
		class="form-group has-feedback">
		<label th:text="#{common.buttonSmall.remove}"></label>
		<div class="input-group">
			<button class="btn" type="submit" th:name="${name}"
				th:value="${index}">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
	</div>

	<!-- a save button for use in forms -->
	<button th:fragment="saveButton" type="submit"
		class="btn btn-default btn-primary" th:text="#{common.button.submit}">Save</button>
	
	<!-- a link which looks like a button and reloads the current page -->
	<a th:fragment="cancelButton" th:href="${resource.id.href}"
		class="btn btn-default" role="button"
		th:text="#{common.button.cancel}">Cancel</a>
</body>
</html>
