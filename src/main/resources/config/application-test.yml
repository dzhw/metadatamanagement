# ===================================================================
# Spring Boot configuration for the "test" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    data:
        mongodb:
            uri: ${vcap.services.mongodb.credentials.uri}
    mail:
        host: ${vcap.services.email.credentials.hostname}
        port: 587
        username: ${vcap.services.email.credentials.username}
        password: ${vcap.services.email.credentials.password}
    thymeleaf:
        cache: true
    elasticsearch:
      rest:
        uris:
        - ${vcap.services.elastic.credentials.sslUri}

management:
  metrics:
    export:
      cloudwatch:
        enabled: false
        namespace: metadatamanagement-test
        batch-size: 20

# ===================================================================
# Properties specific to our application
# ===================================================================

metadatamanagement:
  ordermanagement:
    email: birkelbach@dzhw.eu
  projectmanagement:
    email: birkelbach@dzhw.eu
  server:
    instance-index: ${cf.instance.index}
    context-root: https://test.metadata.fdz.dzhw.eu
  elasticsearch-angular-client:
    apiVersion: '7.7'
    logLevel: error
    pageSize: 10
  dara:
    endpoint: ${vcap.services.dara.credentials.endpoint}
    username: ${vcap.services.dara.credentials.username}
    password: ${vcap.services.dara.credentials.password}
  dlp:
    endpoint: https://prelive.fdz.dzhw.eu/{language}/form/data-usage-application
  rabbitmq:
    uri: ${vcap.services.rabbitmq.credentials.uri}
  websockets:
    allowed-origins:
      - https://test.metadata.fdz.dzhw.eu
  dataset-report-task:
    task-definition: dataset-report-task-test
    cluster-name: test
  mongodb:
    ssl-ca-certificate: ${vcap.services.mongodb.cacert}
