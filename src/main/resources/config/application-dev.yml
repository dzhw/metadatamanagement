# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use Grunt + BrowserSync for livereload
    datasource:
        driver-class-name: org.postgresql.ds.PGSimpleDataSource
        url: jdbc:postgresql://localhost:5432/metadatamanagement
        name: 
        username: metadatamanagement
        password: metadatamanagement
    jpa:
        database-platform: eu.dzhw.fdz.metadatamanagement.domain.util.FixedPostgreSQL82Dialect
        database: POSTGRESQL
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    data:
        elasticsearch:
          #set clustername to user name for dev purposes
          cluster-name: ${user.name}
          #set network host to loop address to enable multicast on localhost
          properties:
            network.host: 127.0.0.1
            #enable rest endpoint for development
            http.enabled: true
            #enable cors for local usage of kopf plugin and sense
            http.cors.enabled: true
            http.cors.allow-origin: /.*/
            #move elasticsearch data folder to the target folder
            path.data: target/elasticsearch/data
            path.logs: target/elasticsearch/log
            index.search.slowlog.threshold.query.info: 1ms
    mail:
        host: localhost
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

liquibase:
    contexts: dev

server:
    port: 8080

#enable logging of elasticsearch queries
logging:
  level:
    org.elasticsearch.index.search.slowlog.query: INFO

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: metadatamanagement@localhost
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: metadatamanagement
