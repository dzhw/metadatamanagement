# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overriden by the Spring profile you use,
# for example application-dev.yml if you use the "dev" profile.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    data:
      rest:
        base-path: /api
        max-page-size: 50
        default-page-size: 10
        return-body-on-create: false
        return-body-on-update: false
      mongodb:
        auto-index-creation: true
    messages:
        basename: classpath:/i18n/messages
    thymeleaf:
        mode: HTML
    servlet:
      multipart:
        max-file-size: 15MB
        max-request-size: 15MB
    autoconfigure:
      exclude:
        - org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration
        - org.springframework.cloud.aws.autoconfigure.context.ContextCredentialsAutoConfiguration
        - org.springframework.cloud.aws.autoconfigure.context.ContextRegionProviderAutoConfiguration
        - org.springframework.cloud.aws.autoconfigure.context.ContextResourceLoaderAutoConfiguration
        - org.springframework.cloud.aws.autoconfigure.context.ContextStackAutoConfiguration
    elasticsearch:
      rest:
        uris:
        - http://localhost:9200

mongock:
  change-logs-scan-package:
    - eu.dzhw.fdz.metadatamanagement.common.repository.changelogs
    - eu.dzhw.fdz.metadatamanagement.usermanagement.repository.changelogs

cloud:
  aws:
    region:
      auto: false
      static: eu-central-1
    stack:
      auto: false

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
    disable-swagger-default-url: true
    url: /api/api-docs
    query-config-enabled: false
  api-docs:
    path: /api/api-docs
    enabled: true

logging:
  level:
    root: warn
    eu.dzhw.fdz.metadatamanagement: info
    org.zalando.logbook: trace

server:
    port: 8080
    tomcat:
        remoteip:
          remote-ip-header: x-forwarded-for
          protocol-header: x-forwarded-proto
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
    servlet:
        encoding:
          force: false

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
        - info
        - health
        - configprops
        - metrics
        - httptrace
        - prometheus
  endpoint:
    health:
      show-details: always
      group:
        dbs:
          show-details: always
          include:
            - elasticsearch
            - mongo
  info:
    git:
      mode: full
  health:
    elasticsearch:
      enabled: false
    ping:
      enabled: false
  metrics:
    export:
      cloudwatch:
        enabled: false

javers:
  algorithm: levenshtein_distance
  snapshots-cache-size: 0

metadatamanagement:
  elasticsearch:
    version: 7.12.1
  ordermanagement:
    email: daniel@dzhw.eu
  projectmanagement:
    email: daniel@dzhw.eu
  dlp:
    endpoint: https://stage.fdz.dzhw.eu/{language}/form/data-usage-application
  report-task:
    start-command: java -jar /app/report-task.jar --task.id=%1$s --task.version=%2$s --task.language=%3$s --task.onBehalfOf=%4$s --task.type=%5$s
    service-name: metadatamanagement-worker
    container-name: report-task

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    mail:
        from: fdz-feedback@dzhw.eu
    security:
        authentication:
            oauth:
                clientid: metadatamanagementapp
                secret: $2a$04$1M3yLuQsTu2dJGl0Rj60c.d9dLt1hHpRNMLzilziLM50VgGJ52ckG
    http:
        cache: # Used by the CachingHttpHeadersFilter
            timeToLiveInDays: 31
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: false
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: metadatamanagement

logbook:
  include:
    - /api/orders/**
  filter.enabled: true
  format.style: json

tweet:
  consumerkey: "{see s3://metadatamanagement-private/sensitive_variables.tf}"
  consumersecret: "{see s3://metadatamanagement-private/sensitive_variables.tf}"
  oauthtoken: "{see s3://metadatamanagement-private/sensitive_variables.tf}"
  oauthtokensecret: "{see s3://metadatamanagement-private/sensitive_variables.tf}"
  endpointurl: "https://api.twitter.com/2/tweets"
  mediaendpointurl: "https://upload.twitter.com/1.1/media/upload.json"
  imagepath:  "./mdm-frontend/src/assets/images/social-survey.jpg"
