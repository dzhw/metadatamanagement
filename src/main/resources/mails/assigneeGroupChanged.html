<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.assignee-group-changed.title(${projectId})}">You are now able to update project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        a {
            text-decoration: none;
            color: #006AB2;
        }

        body {
            font-family: Roboto, "Helvetica Neue", sans-serif;
            color: black;
        }
    </style>
</head>
<body>
<p th:text="#{email.assignee-group-changed.greeting(${user.login})}">Dear</p>
<p>
    <span th:text="#{email-assignee-group-changed.text1}">You have been assigned to update project</span>
    <a th:href="@{|${baseUrl}/${#locale.language}/projects/${projectId}|}" th:text="|${projectId}|">project</a>
    <span th:text="#{email-assignee-group-changed.text2}"></span>
</p>
<p th:if="${messageToGroup != null && !messageToGroup.isEmpty()}">
    <span th:text="#{email-assignee-group-changed.text3}">The folliwing message was provided:</span><br>
    <span th:text="${messageToGroup}">Message from former assignee group</span>
</p>
<p>
    <span th:text="#{email-assignee-group-changed.text4}">Regards,</span> <br />
    <em th:text="#{email.signature}">Your FDZ-Team</em>
</p>
</body>
</html>
