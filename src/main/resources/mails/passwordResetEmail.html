<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{email.reset.title}">Reset your password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
a {
	text-decoration: none;
	color: #006AB2;
}

body {
	font-family: Roboto, "Helvetica Neue", sans-serif;
	color: black;
}
</style>
</head>
<body>
  <p th:if="${user.firstName != null and user.firstName != ''} and ${user.lastName != null and user.lastName != ''}"
     th:text="#{email.reset.greeting(${user.firstName}, ${user.lastName})}">Dear</p>
  <p th:if="${user.firstName == null or user.firstName == ''} or ${user.lastName == null or user.lastName == ''}"
     th:text="#{email.reset.greetingLogin(${user.login})}">Dear</p>
	<p>
		<span th:text="#{email.reset.text1}"> You have requested
			resetting your password for our Metadatasystem. Please click on the
			link below to reset it:</span> <br /> <a
			th:href="@{|${baseUrl}/${#locale.language}/reset/finish?key=${user.resetKey}|}"
			th:text="|${user.login}|">Reset Link</a>
	</p>
	<p>
		<span th:text="#{email.reset.text2}">Regards,</span> <br /> <em
			th:text="#{email.signature}">Your FDZ-Team</em>
	</p>
</body>
</html>
