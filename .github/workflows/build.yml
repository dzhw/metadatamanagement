name: Build
on:
  push:
    branches-ignore:
      - development
      - test
      - master
    paths-ignore:
      - 'docs/**'
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 15
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 15
    - name: Cache maven artifacts
      uses: actions/cache@v3
      env:
        cache-name: cache-maven-artifacts
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.m2
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
    - name: Set up node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Cache node modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
    - name: Install Grunt globally
      run: npm install -g grunt-cli
    - name: Get branch name
      uses: nelonoel/branch-name@v1.0.1
    # Trying to substitute nelonoel/branch-name
    - name: Extract branch name
      shell: bash
      #run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      run: echo "{BRANCH}={$(echo ${GITHUB_REF#refs/heads/})}" >> $GITHUB_ENV
    - name: Echo branch name
      run: echo "${{ env.BRANCH }}"
    - name: Build with Maven
      #run: ./deploy/build.sh unused ${BRANCH_NAME}
      run: ./deploy/build.sh unused ${{ env.BRANCH }}
      env:
        REPO_GITHUB_USERNAME: ${{ secrets.REPO_GITHUB_USERNAME }}
        REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    - name: Report build status via Slack
      uses: act10ns/slack@v2
      if: always()
      with:
        status: ${{ job.status }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
