# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ development, test, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    - name: Install custom javasphinx
      run: pip install git+https://github.com/dzhw/javasphinx.git --user
    - name: Set up node 14.14.0
      uses: actions/setup-node@v2.1.2
      with:
        node-version: 14.14.0
    - name: Install Grunt globally
      run: npm install -g grunt-cli
    - name: Get branch name
      uses: nelonoel/branch-name@v1.0.1
    - name: Build with Maven
      run: ./deploy/build.sh unused ${BRANCH_NAME}
      env:
        REPO_GITHUB_USERNAME: ${{ secrets.REPO_GITHUB_USERNAME }}
        REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
